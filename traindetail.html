								}
								if(i == 7){
									Stringfield = Stringfield + detail + '</p><div style="float: right;height: 90px;width: 35%;background-attachment: white;opacity: 0.9;margin-top: -120px;"><select style="border-radius: 5px;width: 45%;height: 50px;background-color: white;opacity: 0.8;font-size: 20px;position: static;margin-left: 20px;margin-top: 50px;color: black;" id = "CoachList"><option style="color: black;font-size: 15px;" value = "Coach" disabled selected>Coach</option><option style="color: black;font-size: 15px;" value = "1">General</option><option style="color: black;font-size: 15px;" value = "2">Sleeper</option><option style="color: black;font-size: 15px;" value = "3">AC 3 Tier</option><option style="color: black;font-size: 15px;" value = "4">AC 2 Tier</option><option style="color: black;font-size: 15px;" value = "5">AC 1 Tier</option></select><input type="button" name="get avail" style="float: right;border-radius: 5px;height: 50px;width: 45%;background-color: #62b1f6;position: static;margin-left: 220px;margin-right: 10px;margin-top: -51px;" onclick="" value="Get Availability"></div></div>';
								}
								i = i+1;
							}
    						$(".parent").append(Stringfield);
    					}
  					});
           		}
